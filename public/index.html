<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <meta name="theme-color" content="#000" />
    <meta property="og:image" content="<%= BASE_URL %>og-image.png" />
    <meta property="og:title" content="전나이김" />
    <meta name="og:description" content="네 명이 살아가는 각자의 달리기" />

    <meta property="og:site_name" content="전나이김" />
    <meta name="description" content="네 명이 살아가는 각자의 달리기" />

    <meta
      name="Keywords"
      content="디자인, 디자이너, 그래픽, 달리기, 포스터, poster, run, branding, desinger, graphic"
    />
    <meta http-equiv="Title" content="전나이김" />

    <!-- 매번 캐시를 갱신하여 불러오도록 함 -->
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
